{% extends "wordgame/base.html" %}
{% block content %}

<form action="/accounts/registration/" method="post">
{% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}: {{ field }}
        {{ field.errors }}
    </p>
    {% endfor %}
    <p><input type="submit" value="Signup" /></p>
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
